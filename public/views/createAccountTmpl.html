
<div id="closer"><a ng-click="closer()" href=""><img src="images/iconClose2x.png"></a></div>
<form ng-submit="addAccount(newUser)">
	<h3 style="text-align: center">Create Account</h3>
	<table id="signInForm">
		<tr>
			<td class="rightAlign">User Name:</td>
			<td><input id="createUserNameInput" ng-model="newUser.userName" type="text" title="Username cannot be blank." placeholder="User Name..." required></input></td>
		</tr>
		<tr>
			<td class="rightAlign">Input Email:</td>
			<td><input ng-model="newUser.email" type="email" title="Username cannot be blank." placeholder="User Email..." required></input></td>
		</tr>
		<tr>
			<td class="rightAlign">Password:</td>
			<td><input type="password" ng-model="newUser.password" title="Password cannot be blank." placeholder="Password..."></input></td>
		</tr>
		<tr>
			<td class="rightAlign">Confirm Password:</td>
			<td><input type="password" ng-model="newUser.confirmPassword" title="Password cannot be blank." placeholder="Confirm Password..."></input></td>
		</tr>
		<tr>
			<td></td>
			<td><button type="submit">Create Account</button></td>
		</tr>
		<tr>
			<td colspan="2" style="height: 50px; text-align: right">{{errorMessage}}</td>
			<td></td>
		</tr>
	</table>
</form>
<table id="signInForm">
	<tr>
		<td></td>
		<td><button class="signIn" ng-click="backToSignIn()">Back to Sign In</button></td>
	</tr>
</table>
