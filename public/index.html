<!DOCTYPE html>
<html ng-app="truckApp">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Where's My Food Truck</title>
	<link rel="shortcut icon" href="images/white-food-truck-right-icon.png" type="image/png">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMui7yhysuA28F7b8huOdD36LaPZzoExY&callback=initMap" async defer></script>
</head>
<body ng-controller="mainCtrl">
	
	

	<div class="fullPage">
		<!-- <img class="foodTruckLogo" src="../images/wheres-my-food-truck.png"> -->
		<!-- <login-directive></login-directive> -->
		<div class="modalDialog" ng-show="overlaySwitcher"></div>
		<div class="insideModal" ng-show="overlaySwitcher">
			<login-directive ng-show="signInSwitcher" class="insideSignIn"></login-directive>
			<create-account-directive ng-show="createAccountShow" class="insideSignIn"></create-account-directive>	
			<edit-profile-directive ng-show="editProfileShow" class="insideSignIn"></edit-profile-directive>
		</div>

		<div class="header">
			<img id="rightTruck" src="images/white-food-truck-right.png">
			<div id="leftHeader">
				<div class="logo">
					<div class="insideLogo">
					</div>
				</div>
			</div>

			<div id="centerHeader">
				
			</div>	
			
			<div id="rightHeader">
				<div ng-show="foodTruckShow || adminShow" class="dropdown">
  					<div class="menu">Menu</div>
  					<div class="dropdown-content">
    					<a ng-show="adminShow" ui-sref="admin">Admin</a>
    					<a ng-show="foodTruckShow" ui-sref="foodTruck">Food Truck</a>
    					<a ng-show="foodTruckShow || adminShow" ui-sref="home">Home</a>
  					</div>
				</div>	
				<div ng-show="guestShow" class="dropdown">
  					<div class="userName">{{currentUser.userName}}</div>
  					<div class="dropdown-content">
    					<a ng-click="userLogout()" href="">Sign Out</a>
    					<a ng-show="userShow" ng-click="editProfile()">Edit Profile</a>
  					</div>
				</div>
				<div ng-hide="guestShow" class="dropdown">
  					<div class="userName">Guest</div>
  					<div class="dropdown-content">
    					<a ng-click="loginClick()" href="">Sign In</a>
  					</div>
				</div>
			</div>
		</div>
		<div class="mainContainer">
			<div class="sideContainerHolder">
				<div class="uiViewHolder" ui-view="sideContainer"></div>
			</div>

			<div class="mapContainerHolder">
				<div class="mapControls">
					<div ui-view="mapControls"></div>
					<div ui-view="adminControls"></div>
				</div>
				<div class="preloader fade" ng-show="mapLoader">
					<div class="preloader-box">
						<div>L</div>
						<div>O</div>
						<div>A</div>
						<div>D</div>
						<div>I</div>
						<div>N</div>
						<div>G</div>
					</div>
				</div>
				<div class="uiViewHolder mapContainer fade" id="map" ng-hide="mapLoader">
				</div>
			</div>
		</div>
		<div class="footer" class="standardPadding">
			<img id="leftTruck" src="images/white-food-truck-left.png">

		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.1/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers/mainCtrl.js"></script>
	<script src="scripts/controllers/homeCtrl.js"></script>
	<script src="scripts/directives/login.js"></script>
	<script src="scripts/directives/truckFlipContainer.js"></script>
	<script src="scripts/directives/createAccountDir.js"></script>
	<script src="scripts/directives/editProfileDir.js"></script>
	<script src="scripts/services/userService.js"></script>
	<script src="scripts/services/truckService.js"></script>
	<script src="scripts/services/mapService.js"></script>
	<script src="scripts/other/maplabel.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	
</body>
</html>
